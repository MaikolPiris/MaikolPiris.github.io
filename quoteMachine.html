<!DOCTYPE html>
<html>
<head>
	   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilosQuote.css">
    <title>Quote Machine</title>
</head>
<body>
	<div class="container-fluid">
	  <div class="row d-flex justify-content-center">
	    <div class="row col-6" id="quote-wrapper">
	      <div class="row col-12 m-0 d-flex align-items-center justify-content-center" id="quote-content">
	        <div class="col-12 p-2 text-center"><i class="fas fa-quote-left"></i><p id="content"></p></div>
	        <div class="w-100"></div>
	        <div class="col-auto d-flex align-items-center"><p id="author"></p></div>
	      </div>
	      <div class="col-12 d-flex justify-content-between" id="quote-controls">
	        <div class="col-3 d-flex align-items-center justify-content-between">
	          <button class="btn" id="tweetQuote"><i class="fab fa-twitter"></i></button>
	        </div>
	        <div class="col-4 d-flex align-items-center justify-content-end">
	          <button class="btn d-flex align-items-center" id="new-quote">New Quote<i class="fas fa-angle-double-right"></i></button>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/scriptsQuote.js"></script>
</body>
</html>
